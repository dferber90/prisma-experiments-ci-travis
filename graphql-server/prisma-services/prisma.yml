endpoint: ${env:PRISMA_ENDPOINT}
secret: ${env:PRISMA_SERVICE_SECRET}

datamodel: ./datamodel.prisma

generate:
  - generator: javascript-client
    output: ../generated/prisma-client/

hooks:
  post-deploy:
    - prisma generate
