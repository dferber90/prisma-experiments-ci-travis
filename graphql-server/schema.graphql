# Every GraphQL API is based on a GraphQL schema that specifies all API
# operations and data structures.
# The schema is a contract between client and server.

# This is the schema which the GraphQL server uses, and which clients
# can see

type Query {
  user: User
  allUsers: [User!]!
}

# type Mutation {}

type User {
  id: ID!
  name: String!
}
