service: ci-travis-example

plugins:
  - serverless-offline

# only necessary for serverless platform, and optional
app: henry-example-app
tenant: dferber90

provider:
  name: aws
  runtime: nodejs8.10
  # This is different for each developer
  # It specifies the profile to use from ~/.aws/credentials
  profile: default

functions:
  graphql:
    handler: handler.server
    events:
      - http:
          path: /
          method: post
          cors: true
  playground:
    handler: handler.playground
    events:
      - http:
          path: /
          method: get
          cors: true
